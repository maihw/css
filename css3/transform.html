<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8' />
        <title>transform</title>
        <style type='text/css'>
            .div1 {
                width: 300px;
                height: 300px;
                margin: 200px;
                border: 2px solid;
                text-align: center;
            }
            .div1 div {
                width: 300px;
                height: 300px;
                background: lightgreen;
                transform: rotate(45deg);
            }
            .transform-origin div {
                transform-origin: 10% 10%;
            }
        </style>
    </head>
    <body>
        <div class='div1'>
            <div>变换基点在默认位置</div>
        </div>
        <div class='div1 transform-origin'>
            <div>变换基点在 10% 10% 位置</div>
        </div>
    </body>
</html>
